<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Youtube-Advertisement-Content</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <video id="myVideo" src="1.mp4" controls></video>
            <div class="advertisement-screen">
                <video src="ad.mp4" autoplay></video>
                <div class="count-button">
                    <p id="count"></p>
                    <p id="img"><video src="1.mp4" muted></video></p>
                </div>
                <div class="skipbutton" >
                    <button>Skip <i class="fa-solid fa-forward"></i></button>
                </div>
            </div>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
